<!doctype html>
<html ng-app="TictactoeApp" lang="en">
  <head>
    <title>Protochannel test</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Shamelessly stolen from https://github.com/cmertayak/angular-tictactoe/blob/master/index.html -->
    <style type="text/css">
      table {
        margin: 10px;
        border: black 1px solid;
      }
      tr {
        margin: 2px;
      }
      td {
        border: black 1px solid;
        width: 30px;
        height: 30px;
        text-align: center;
        font-size: 14px;
      }
    </style>
  </head>
  <body id="board" ng-controller="BoardCtrl">
    <table>
      <tr ng-repeat="row in board.grid track by $index">
        <td ng-repeat="cell in row track by $index" ng-click="playCell($index, $parent.$index)">
          <span ng-bind="cell"> </span>
        </td>
      </tr>
    </table>
    <input type="text" id="other_player" value="0x48d24715FE9F7daa90286141f9b17e184B5A148B"><button type="button" id="setPlayer">Start Game</button>
    <button type="button" id="publish">Publish</button>
    <button type="button" id="challenge">Challenge</button>
    <button type="button" id="finalize">Finalize</button>
    <script src="bundle.js"></script>
  </body>
</html>
